<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Upload Property Detail</h2>
        <p>
           Fill the below form completely to list your property detail into our database
        </p>
        <form role="form" method="post" id="reused_form" enctype="multipart/form-data"  >
            <div class="form-group">
                <label for="name">
                    Name:</label>
                <input type="text" class="form-control"
                id="name" name="name"  required maxlength="50">

            </div>
            <div class="form-group">
                <label for="email">
                    Email:</label>
                <input type="email" class="form-control"
                id="email" name="email" required maxlength="50">
            </div>
			 <div class="form-group">
                <label for="name">
                    City Name:</label>
                <input type="text" class="form-control"
                id="name" name="name"  required maxlength="50">

            </div>
            <div class="form-group">
                <label for="name">
                    More Detail:</label>
                <textarea class="form-control" type="textarea" name="message"
                id="message" placeholder="Your Detail Here"
                maxlength="4000" rows="7"></textarea>
            </div>

                        <div class="form-group">
                <label for="name">
                    Image Upload:</label>
                <input type="file" class="form-control" id="image" name="image"  required>
            </div>

            <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">UPLOAD! â†’</button>

        </form>
        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Sent your message successfully!</h3>
        </div>
        <div id="error_message"
        style="width:100%; height:100%; display:none; ">
            <h3>Error</h3>
            Sorry there was an error sending your form.
